<!doctype html>
<html>
<head>
  <title> Ratings: {% block title%}  {% endblock %}</title>
</head>

<body>
  Ratings
  <hr>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

  {% block content %} put your content here {% endblock %}

</body>
</html>
