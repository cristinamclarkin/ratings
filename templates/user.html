{% extends 'base.html' %}
{% block content %}

<p>Email: {{ user.email }}</p>
<p>Zipcode: {{ user.zipcode }}</p>
<p>Age: {{ user.age}}</p>

<table> 
    <tr>
        <th> Movie</th>
        <th> Score</th>
    </tr>
    {% for rating in user.ratings %}
        <tr>
            <td>{{ rating.movie.title }}</td>
            <td>{{ rating.score }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock%}
